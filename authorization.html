<!DOCTYPE html>

<head>

    <title>Авторизация</title>
    <link rel="stylesheet" href="authorization.css">
</head>
<body>
    <div class="auth-container">
        <h2>Вход</h2>

            <p class="links">
                <a href="#">Зарегистрироваться</a>
                <a href="#">Забыли пароль?</a>
            </p>
        </form>
    </div>
</body>
